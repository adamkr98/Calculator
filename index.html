<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="input">
        </div>
        <div class="buttons">
            <div class="firstLine">
                <div class="btn perc">%</div>
                <div class="btn ce">CE</div>
                <div class="btn c">C</div>
                <div class="btn del">DEL</div>
            </div>
            <div class="secondLine">
                <div class="btn ">1/x</div>
                <div class="btn x²">x²</div>
                <div class="btn ²SqrX">²SqrX</div>
                <div class="btn div">/</div>
            </div>
            <div class="thirdLine">
                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn multi">*</div>
            </div>
            <div class="forthLine">
                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn subtr">-</div>
            </div>
            <div class="fifthLine">
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn add">+</div>
            </div>
            <div class="sixthLine">
                <div class="btn +">+/-</div>
                <div class="btn zero">0</div>
                <div class="btn comma">,</div>
                <div class="btn equals">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
